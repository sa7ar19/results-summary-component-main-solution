<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 20px;}
    .attribution a { color: hsl(228, 45%, 44%);  }
  </style>
</head>
<body>
  <main class="container">
    <div class="left">
      <h2>Your Result</h2>
      <div class="circle">
        <div class="resultD">
          <p class="result">76</p>
          <p class="of">of 100</p>
        </div>
      </div>
      <h1>Great</h1>
      <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <div class="gradients">
        <h2>Summary</h2>
        <div class="primary reaction">
          <img src="./assets/images/icon-reaction.svg" >
          <p class="leftP">Reaction</p>
          <p class="res">80 / 100</p>
        </div>
        <div class="primary memory">
          <img src="./assets/images/icon-memory.svg">
          <p class="leftP">Memory</p>
          <p class="res">92 / 100</p>
        </div>
        <div class="primary verbal">
          <img src="./assets/images/icon-verbal.svg">
          <p class="leftP">Verbal</p>
          <p class="res">61 / 100</p>
        </div>
        <div class="primary visual">
          <img src="./assets/images/icon-visual.svg">
          <p class="leftP">Visual</p>
          <p class="res">72 / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sa7ar19">Sahar</a>.
  </div>
</body>
</html>
